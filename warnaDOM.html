<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warna DOM | </title>
  <style>
    body {
      text-align: center;
    }

    div {
      width: 50px;
      height: 50px;
      margin: 20px auto;
    }

    .merah {
      background: red;
    }

    .hijau {
      background: green;
    }

    .biru {
      background: blue;
    }
  </style>

</head>

<body>
  <h1>Merubah Warna Background</h1>
  <button id="buttonBiru">Warna Biru</button>
  <h1 id="hasil">Angka Warna</h1>
  <hr>

  <h1>Mengatur Warna Background</h1>


  <div class="merah"></div>
  <input id="merah" type="range" min="0" max="255">
  <div class="hijau"></div>
  <input id="hijau" type="range" min="0" max="255">
  <div class="biru"></div>
  <input id="biru" type="range" min="0" max="255">

  <h1 id="hasil2">Angka Warna</h1>

  <script src="warnaDOM.js"></script>
</body>

</html>
